
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>YouTube Downloader</h1>
            <p>Enter a YouTube video URL to get started.</p>
        </header>

        <main class="main-content">
            <form action="/download" method="POST" class="url-form">
                <input type="text" name="url" placeholder="https://www.youtube.com/watch?v=..." required>
                <button type="submit">Get Video</button>
            </form>

            {% if error %}
                <div class="error-message">
                    <p><strong>Error:</strong> {{ error }}</p>
                </div>
            {% endif %}
        </main>

        <footer class="footer">
            <p>Powered by <a href="https://github.com/yt-dlp/yt-dlp" target="_blank">yt-dlp</a>. Source code on <a href="https://github.com/YOUR_USERNAME/YTDOWNLOADERWEB" target="_blank">GitHub</a>.</p>
            <p class="disclaimer">
                <strong>Disclaimer:</strong> Please respect copyright laws. Do not download content you do not have permission to. This tool is for educational purposes only.
            </p>
        </footer>
    </div>
</body>
</html>
