
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download - {{ video.title }}</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}" type="image/svg+xml">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="/" class="back-link">&larr; Try another URL</a>
            <h1>Download Ready</h1>
        </header>

        <main class="main-content">
            <div class="video-info-card">
                {% if video.thumbnail %}
                    <img src="{{ video.thumbnail }}" alt="Video Thumbnail" class="video-thumbnail">
                {% endif %}
                <h2 class="video-title">{{ video.title }}</h2>
            </div>

            <div class="download-section">
                <p>Your direct download link is ready.</p>
                
                <a href="{{ video.download_url }}" class="download-button" download="{{ video.title|replace(' ', '_') }}.{{ video.ext }}">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24"><path d="M12 15.586l-4.293-4.293a1 1 0 011.414-1.414L11 12.586V4a1 1 0 112 0v8.586l1.879-1.879a1 1 0 011.414 1.414L12 15.586zM19 20H5a1 1 0 110-2h14a1 1 0 110 2z"/></svg>
                    Download Now
                </a>

                <p class="download-note">
                    Note: This link may be temporary. Start the download soon.
                </p>
            </div>
        </main>

        <footer class="footer">
            <p>Powered by <a href="https://github.com/yt-dlp/yt-dlp" target="_blank">yt-dlp</a>.</p>
        </footer>
    </div>
</body>
</html>
